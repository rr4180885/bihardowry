<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bihar Dowry Calculator 😂</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #fff7e6;
      padding: 20px;
    }
    h1 {
      color: #cc6600;
    }
    .container {
      background: #ffe0b3;
      padding: 20px;
      border-radius: 15px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px #999;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #ff9933;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Bihar Dowry Calculator 😂</h1>

  <label for="job">Type of Job:</label>
  <select id="job">
    <option value="0">Unemployed (Bhagwaan Bharose)</option>
    <option value="500000">Private Job</option>
    <option value="1000000">Government Job (Sarkari Babu)</option>
    <option value="2000000">IAS/IPS Officer</option>
  </select>

  <label for="salary">Monthly Salary (₹):</label>
  <input type="number" id="salary" placeholder="Enter your salary">

  <label for="car">Do you own a car?</label>
  <select id="car">
    <option value="0">No</option>
    <option value="300000">Yes - Normal Car (Maruti, Swift etc.)</option>
    <option value="700000">Yes - Big Car (Fortuner, BMW ka sapna 😂)</option>
  </select>

  <label for="looks">How handsome are you? 😂</label>
  <select id="looks">
    <option value="0">Bas Theek Hai (Average)</option>
    <option value="200000">Hero Lagte Ho (Very Handsome)</option>
    <option value="-100000">Bhootni Ke Cousin (Not Handsome)</option>
  </select>

  <button onclick="calculateDowry()">Calculate Dowry</button>

  <div id="result"></div>
</div>

<script>
function calculateDowry() {
  const jobValue = parseInt(document.getElementById('job').value);
  const salary = parseInt(document.getElementById('salary').value) || 0;
  const carValue = parseInt(document.getElementById('car').value);
  const looksValue = parseInt(document.getElementById('looks').value);

  let dowry = jobValue + (salary * 12) + carValue + looksValue;

  // Bonus for special cases
  if (dowry > 3000000) {
    dowry += 500000; // Special bonus for "laakhon mein ek ladka" 😂
  }

  // Funny boundary conditions
  if (dowry < 0) dowry = 0;

  document.getElementById('result').innerHTML = `Estimated Dowry: ₹${dowry.toLocaleString()} + 1 Desi Gai 🐄 (Bonus)`;
}
</script>

</body>
</html>
